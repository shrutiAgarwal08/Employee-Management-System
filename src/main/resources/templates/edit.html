<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<title>Hello, world!</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/home">Emp-System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/home">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="/addemp">Add
						Employee <span class="sr-only">(current)</span>
				</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-white my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<div class="container p-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card p-2">
					<div class="card-body p-3">
						<h4 class="text-centre text-primary">Add Employee</h4>
						<h5 class="text-centre text-warning">Fill The Information
							About Employee</h5>
						<form th:action="@{/update}" method="post" th:object="${emp}">
							<input type="hidden" th:value="${emp.id}" name="id">
							
							<div class="form-group">
								<label>Name</label> <input type="text" class="form-control"
									name="name" placeholder="Enter name" th:value="${emp.name}">
							</div>
							<div class="form-group">
								<label>Address</label> <input type="text" class="form-control"
									name="address" placeholder="Enter Address"
									th:value="${emp.address}">
							</div>
							<div class="form-group">
								<label>Email</label> <input type="email" class="form-control"
									name="email" placeholder="Enter email" th:value="${emp.email}">
							</div>
							<div class="form-group">
								<label>Phone no</label> <input type="number"
									class="form-control" name="phno"
									placeholder="Enter phone number" th:value="${emp.phno}">
							</div>
							<div class="form-group">
								<label>Salary</label> <input type="number" class="form-control"
									name="salary" placeholder="Enter salary"
									th:value="${emp.salary}">
							</div>
							<button class="btn btn-primary m-1">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
