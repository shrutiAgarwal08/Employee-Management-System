<div class="container p-3">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card p-2">
			<div class="card-body p-3">
			<h4 class="text-centre text-primary">Add Employee</h4>
			<h5 class="text-centre text-warning">Fill The Information About Employee</h5>
<form th:action="@{/register}" method="post">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" placeholder="Enter name">
    </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" name="address" placeholder="Enter Address">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" placeholder="Enter email">
  </div>
 <div class="form-group">
    <label>Phone no</label>
    <input type="number" class="form-control" name="phno" placeholder="Enter phone number">
  </div>
  <div class="form-group">
    <label>Salary</label>
    <input type="number" class="form-control" name="salary" placeholder="Enter salary">
  </div>
  <button class="btn btn-primary m-1">Submit</button>
</form>
</div></div></div></div></div>
